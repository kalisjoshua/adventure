<!DOCTYPE html />
<html class="bg-pink-950" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanquish</title>

    <base href="vanquish/" />
    <style>
      [data-unit] {
        visibility: hidden;
      }
    </style>
  </head>
  <body class="bg-white container flex flex-col mx-auto p-5">
    <h1 class="text-4xl">Vanquish</h1>
    <hr class="m-6" />

    <main class="grow" data-app>
      <div data-unit="food">
        <button>Cook</button>
        <label for="food">Food</label>
        <input disabled id="food" name="food" />
      </input>

      <div data-unit="wood">
        <button>Chop</button>
        <label for="wood">Wood</label>
        <input disabled id="wood" name="wood" />
      </div>

      <div data-unit="population">
        <button disabled>Hire</button>
        <label for="population">Population</label>
        <input disabled id="population" name="population" />
      </div>
    </main>

    <footer class="mt-auto text-xs">
      <hr class="m-6" />

      See the code for
      <a class="underline" href="https://github.com/kalisjoshua/vanquish"
        >Vanquish</a
      >
      on GitHub
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/app.mjs" type="module"></script>
  </body>
</html>
