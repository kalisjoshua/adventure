<!DOCTYPE html />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosper</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />

    <style>
      body > footer,
      body > header,
      body > main {
        --block-spacing-vertical: 0;
      }

      [data-unit] {
        clear: both;
        display: flex;
        visibility: hidden;
      }

      [data-unit] button {
        width: 8em;
      }

      [data-unit] input {
        width: 6em;
      }

      [data-unit] label {
        flex-grow: 1;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Prosper</h1>
    </header>
    <main data-app>
      <div data-unit="food">
        <button>Cook</button>
        <label for="food">Food</label>
        <input disabled id="food" name="food" />
      </div>

      <div data-unit="wood">
        <button>Chop</button>
        <label for="wood">Wood</label>
        <input disabled id="wood" name="wood" />
      </div>

      <div data-unit="population">
        <button disabled>Recruit</button>
        <label for="population">Population</label>
        <input disabled id="population" name="population" />
      </div>
    </main>

    <footer>
      <hr />

      See the code for
      <a href="https://github.com/kalisjoshua/prosper">Prosper</a>
      on GitHub
    </footer>

    <script src="./src/app.mjs" type="module"></script>
  </body>
</html>
